events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Map to detect WebSocket upgrade requests
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # HTTP server block (optional) to redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        server_name pregnancy-compass.duckdns.org;

        ssl_certificate     /etc/letsencrypt/live/pregnancy-compass.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pregnancy-compass.duckdns.org/privkey.pem;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
	ssl_prefer_server_ciphers off;

        # Web location
        location /web/ {
            proxy_pass http://backend:8080/web/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SignalR hub location with WebSocket support
        location /notificationHub {
            proxy_pass http://backend:8080/notificationHub;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 7s;

            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;

            # Handle larger headers that SignalR might send
            proxy_headers_hash_max_size 1024;
            proxy_headers_hash_bucket_size 128;
        }

        # SignalR negotiate endpoint (if not using skipNegotiation)
        location /notificationHub/negotiate {
            proxy_pass http://backend:8080/notificationHub/negotiate;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root directory for Angular app
        root /usr/share/nginx/html/browser;
        index index.html index.htm;

        # Angular routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Security headers (optional but recommended)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
