<tui-loader
  class="loader"
  [inheritColor]="true"
  [overlay]="isLoading"
  [showLoader]="isLoading"
>

<form [formGroup]="form">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4 d-flex flex-column align-items-center">
      <div tuiAppearance="neutral" tuiCardLarge
           style="background-color: white; padding-bottom: 0; border: 1px solid #dadada; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 tuiTitle="m" style="text-align: center;">
          Зарегистрировать врача
          <div tuiSubtitle style="color: #525252;" class="mb-3">Введите данные врача
          </div>
          <tui-input formControlName="email" class="mb-2">
            Введите Email
            <input autocomplete="email" tuiTextfieldLegacy type="email" />
          </tui-input>
          <tui-input formControlName="fullName" class="mb-2">
            Введите Имя
            <input tuiTextfieldLegacy />
          </tui-input>
          <tui-input-date
            formControlName="birthDate"
            class="mb-2"
          >
            Дата рождения
          </tui-input-date>
          <tui-input-phone formControlName="phoneNumber" class="mb-2">
            Номер телефона
            <input
              autocomplete="tel"
              tuiTextfieldLegacy
            />
          </tui-input-phone>
          <tui-input-password formControlName="password">
            Введите пароль
          </tui-input-password>
        </h2>

        <div class="my-2 mb-4">
          <button size="m" tuiButton type="button" (click)="onSubmit()" style="width: 100%;">
            Зарегистрировать
          </button>
        </div>
      </div>
    </div>
    <div class="col-4">

    </div>
  </div>
</form>
</tui-loader>
